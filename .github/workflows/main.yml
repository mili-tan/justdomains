name: CI

# Controls when the action will run. 
on:
  push:
    # Match all pushes
  pull_request:
    # Match all pull requests
  schedule:
    - cron: "0 */8 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: 'Convert Lists'
        run: python ./convertlists.py lists.json $HOME/ci/converted/ -vv
      - name: 'Build Repo'
        run: python ./buildrepo.py $HOME/ci/converted/ $HOME/ci/built/ --downloadbaseurl https://mili-tan.github.io/justdomains/ -vv
      - name: Commit files
        run: |
          cp lists.json /home/runner/ci/built
          cd /home/runner/ci/built
          git init
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Add changes" -a
      #git config --local --unset-all "http.https://github.com/.extraheader"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: lists           
          #branch: ${{ github.ref }}
          #repository: DreamLayer/blocklists
          directory: /home/runner/ci/built
          force: true

